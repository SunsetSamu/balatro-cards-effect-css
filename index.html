<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALATRO EFFECT</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="balatrocards_custom/styles.css">
    <link rel="stylesheet" href="balatrocards_loyal/styles.css">

    
</head>
<body>

<h1 style="text-align: center">Loyal Balatro Card effect:</h1>
<div class="cards_1">
    <div class="balatrocards-container" data-card-src="https://i.pinimg.com/736x/a8/a4/f5/a8a4f578c76b6e07f29b1971def7f7e1.jpg" data-hover-src="https://i.pinimg.com/736x/9c/bd/60/9cbd60071064dfe31a262831f3e57bc8.jpg" data-overlay-src="https://files.catbox.moe/0om7bl.png">
        <div class="overlay" style="scale: 0.8; top: -25px"></div>
        <div class="card" style="background-position: top;"></div>
        <div class="shadow"></div>
    </div>
    <div class="balatrocards-container" data-card-src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.wikitide.net%2Fbalatromodswiki%2F8%2F8b%2FHatsune_Miku_(Ceres).png&f=1&nofb=1&ipt=859eab8ef066e7df507e780ba707467c877268b26da29b35ab25c1be184e15cf" data-overlay-src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpng.pngtree.com%2Fpng-vector%2F20230903%2Fourmid%2Fpngtree-leek-3d-render-illustration-png-image_9965298.png&f=1&nofb=1&ipt=5c5e9c51856bc7afffc36add999aa2f295b6380c84ed28b30aebf2004c88646f">
        <div class="overlay" style="scale: 1.2; top: -30px; left: -70px;"></div>
        <div class="card" style="background-position: center; background-size: 180px;"></div>
        <div class="shadow"></div>
    </div>    
    <script src="balatrocards_loyal/script.js"></script>
</div>
<p style="text-align: center">Artists: @haru4aki and respective credits to the others</p>


<h1 style="text-align: center">Custom Effect:</h1>
<div class="cards_2">    

    <div class="customcards-container" style="height: 150px; width: 150px;" data-card-src="https://i.pinimg.com/736x/fa/94/83/fa948306f993189f18b2b19e83ff0e67.jpg" data-hover-src="https://i.pinimg.com/736x/c5/ce/54/c5ce54e278fb5a85f8c6df0b5c889486.jpg" data-overlay-src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F4e%2Ff8%2F1f%2F4ef81fc6b6b61aa76f88f0bbfc104819.png&f=1&nofb=1&ipt=df96f011f5fe6b0645f940f999e7f320351eee476862b2ccbee3fc64dfb9c9d4">
        <div class="overlay" style="scale: 0.6; background-size: cover; left: -32%; top: -30%; border-radius: 45px;"></div>
        <div class="card" style="background-position: right; height: 150px; width: 150px;"></div>
        <div class="shadow" style="height: 150px; width: 150px;"></div>
    </div>

    <div class="customcards-container" style="height: 150px; width: 150px;" data-card-src="https://i.pinimg.com/736x/6f/05/c6/6f05c6dea348ce6ad1681f12566a801d.jpg" data-overlay-src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F08%2F11%2Ff7%2F0811f7e9bd3b2d4cdde77e797f75cd5e.png&f=1&nofb=1&ipt=0dd97e57cf8760f06dee6ffd0cff3587af1a6dc13903b8c36ab13ff948661feb">
        <div class="overlay" style="scale: 0.6; background-size: cover; left: -30%; top: -30%; border-radius: 45px;"></div>
        <div class="card" style="height: 150px; width: 150px;"></div>
        <div class="shadow" style="height: 150px; width: 150px;"></div>
    </div>
    <script src="balatrocards_custom/script.js"></script>
</div>
<p style="text-align: center">Art by: nanji shao</p>
<h3 style="text-align: center">Enjoy :3</h3>

</html>
